<!DOCTYPE html>
<html>
    <head>
        <title>Layout 4</title>
    </head>
    <style>
        h1 {
            text-align: center;
        }

        body {
            background-color:#fdc4ff ;
        }

        div {
            margin: 5px;
        }

        h2 {
            border: 2px solid black;
            background-color: white;
            text-align: center;
            padding: 10px;
            margin: 0px;
        }
        
        .header {
            justify-content: center;
            margin: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo {
            width: 25%;
        }
        #logo h2 {
            padding: 38px;
        }
        .top {
            width: 75%;
            margin: 0px;
        }
        #phone {
            justify-content: flex-end;
            display: flex;
        }
        
        .rows {
            display: flex;
            align-content: left;
            align-items: center;
        }
        .rows h2 {
            padding: 120px;
        }
        .next {
            width: 60%;
            margin-left: 0px;
        }
        #content {
            justify-content: flex-start;
        }
        #sidebar {
            justify-content: flex-end;
            width: 40%;
        }
        #sidebar h2 {
            height: fit-content;
            text-align: center;
            padding-top: 257px;
            padding-bottom: 258px;
        }

        .full h2{
           padding: 20px; 
        }
    </style>
    <body>
        <h1>LAYOUT D</h1>
        <div>
            <div class = 'header'>
                <h2>BLOG MENU</h2>
            </div>

            <div class = 'row'>
                <div id = 'logo'>
                    <h2>LOGO</h2>
                </div>
                <div class = 'top'>
                    <div id = 'phone'>
                        <h2>PHONE NO</h2>
                    </div>
                    <div id = 'menu'>
                        <h2>MENU</h2>
                    </div>
                </div>
            </div>

            <div class = 'rows'>
                <div class = 'next'>
                    <div id = 'slideshow'>
                        <h2>SLIDESHOW</h2>
                    </div>
                    <div id = 'content'>
                        <h2>TEXT CONTENT</h2>
                    </div>
                </div>
                <div id = 'sidebar'>
                    <h2>SIDEBAR</h2>
                </div>
            </div>

            <div class = 'full'>
                <h2>FOOTER</h2>
            </div>
        </div>
    </body>
</html>
